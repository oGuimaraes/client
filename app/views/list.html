<div ng-controller="ctrl">
  <div>

    <table>
      <tr class="header-table">
        <th>ID</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Veículo</th>
        <th>Habilitação</th>
      </tr>
      <tr ng-repeat="items in list" class="content-table">
        <td>{{items.id}}</td>
        <td>{{items.nome}}</td>
        <td>{{items.idade}}</td>
        <td>{{items.carro}}</td>
        <td>{{items.habilitacao}}</td>
      </tr>
    </table>
    
  </div>
</div>
